<!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Login</title>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
            <link href="/static/css/login.css" th:href="@{/css/login.css}" type="text/css" rel="stylesheet"/>
        </head>
<body>


<div th:replace="fragments/header :: header">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Coffee Shop</a>
        </div>
    </div>
</nav>
</div>


<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
</div>
    <div class="container">
        <div class="loginmodal-container">
            <div class="error" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                Reason: <span th:text="${errorMsg}">Wrong input!</span>
            </div>
            <h1>Login to Your Account</h1><br/>
            <form class="" method="post" action="/login" th:action="@{/login}">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" name="username"/>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" name="password"/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            <div class="login-help">
                <a href="#" th:href="@{/register}">Register</a>
            </div>
        </div>
    </div>

<script src="/static/js/jQuery.min.js" th:src="@{/js/jQuery.min.js}"></script>
<script src="/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
