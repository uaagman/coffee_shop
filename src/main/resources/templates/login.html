<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="fragments/header :: head">
    <title>Home</title>
</head>
<body>
<link rel="stylesheet" href="#" th:href="@{/css/login.css}"/>
<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Coffee Shop</a>
            </div>
        </div>
    </nav>
</div>


<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
</div>
<div class="container">
    <div class="loginmodal-container">
        <div class="error" th:if="${param.error}"
             th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
            Reason: <span th:text="${errorMsg}">Wrong input!</span>
        </div>
        <h1>Login to Your Account</h1><br/>
        <form class="" method="post" action="/login" th:action="@{/login}">
            <div class="form-group">
                <input type="text" placeholder="Username" class="form-control" name="username"/>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" name="password"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="login-help">
                <button type="submit" class="btn btn-success">Sign in</button>
                <a href="#" th:href="@{/register}" class="pull-right btn btn-default">Register</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: ${#authorization.expression('isAuthenticated()')} ? 'footer-admin' : 'footer'">
    &copy; 2017 The Static Templates
</div>
</body>
</html>
